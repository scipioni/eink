services:
  esphome:
    container_name: esphome
    image: ghcr.io/esphome/esphome
    #entrypoint: bash
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
    devices:
      - /dev/ttyACM0
    privileged: true
    network_mode: host
    ports:
      ## mdns avahi
      #- 5353:5353:udp
      - 6052:6052
    environment:
      #- ESPHOME_DASHBOARD_USE_PING=true
      - USERNAME=test
      - PASSWORD=test
