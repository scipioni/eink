services:
  esphome:
    container_name: esphome
    image: ghcr.io/esphome/esphome
    #entrypoint: bash
    volumes:
      - ./esphome:/config
      - /etc/localtime:/etc/localtime:ro
    devices:
    #  - /dev/ttyACM0
      - /dev/ttyUSB0
    #privileged: true
    network_mode: host
    #ports:
      ## mdns avahi
    #  - 5353:5353/udp
    #  - 6052:6052
    environment:
      - ESPHOME_DASHBOARD_USE_PING=true
      - USERNAME=test
      - PASSWORD=test
 
  hass:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - ./hass:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    ports:
      - 8123:8123
    environment:
      - PUID=1000
      - PGID=1001
    #privileged: true
    #network_mode: host     
